<html lang="">

    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->

    <!-- Tile icon for Win8 (144x144 + tile color) -->

    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->

    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="styles/main.css">

  <body>
    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <button class="menu" style="display:none"><img src="images/hamburger.svg" alt="Menu"></button>
        <h1 class="logo" style="margin-left:76px  ">Поиск фото в  <strong>Flickr</strong></h1>
        <section class="app-bar-actions">
        <!-- Put App Bar Buttons Here -->
        <!-- e.g <button><i class="icon icon-star"></i></button> -->
        </section>
      </div>
    </header>

    <nav class="navdrawer-container promote-layer">
      <h4> </h4>
    </nav>

    <main>
       <form id="options" onsubmit="MYAPP.options.get_action();return false;">
            <input type="text" size="40" placeholder="Введите количество фото на странице" onkeyup="MYAPP.search.checkForNumbers(this)">
            <p>Выберете количество фото в ряд</p>
            <input type="range"  min="1" max="5" value="1" onchange="MYAPP.options.showValue(this.value)" oninput="MYAPP.options.showValue(this.value)" >
            <span id="range">1</span>
            <input type="submit" value="Сохранить">
            <div id="message" class="transition"><p>Настройки сохранены</p></div>
            <p><a href="index.html">На главную</a></p>
        </form>
    </main>

    <!-- build:js scripts/main.min.js -->
    <srctipt src="scripts/jquery-2.1.3.js"></script>
    <script src="scripts/isotope.pkgd.js"></script>
    <script src="scripts/flickrapi.dev.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
